<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First exam- Grocery store</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">

</head>

<body>
    <br>
    <h1>Grocery store</h1>
    <br><br>

    <h3>Add Products</h3>

    <form>
        <div class="mb-3">
            <label class="form-label">Name: </label>
            <input type="text" class="form-control" id="nameBox" placeholder="Product name">

            <label class="form-label">Price: </label>
            <input type="number" class="form-control" id="priceBox" placeholder="Product price">

            <label class="form-label">category: </label>
            <select id="categoryBox">
                <option></option>
                <option>Drinks</option>
                <option>Meat</option>
                <option>Dairy</option>
                <option>Snacks</option>
                <option>Basic</option>
            </select>

            <label class="form-label">Picture: </label>
            <input type="link" class="form-control" id="pictureBox" placeholder="Product picture">

        </div>
        <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
    </form>
    <br><br>

    
    <h3>My cart</h3>

    <table class="table table-striped table-hover table-bordered ">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>category</th>
                <th>Picture</th>
            </tr>
        </thead>

        <tbody id="tBody"></tbody>
    </table>



    <script src="main.js"></script>
</body>

</html>
